<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lotto</title>
</head>
<body>
  <h1>인생 역전</h1>
  {% for lotto in lottos %}
    <p>{{ lotto }}번</p>
  {% endfor %}
  <hr>

  <p>뽑은 번호: {{ lottos }}</p>
  <p>당첨 번호: {{ real_lottos }}</p>
  <hr>
  
  {% if lottos == real_lottos %}
    <p>당첨</p>
  {% else %}
    <p>이런</p>
  {% endif %}
  
</body>
</html>
